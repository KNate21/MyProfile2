<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>
</head>

<body>
    <div class = "container mt-3">
        <h2>MY PROFILE</h2>
        <div class = "card bg-info text-white text-center" style = "width:500px">
            <img src="imagery/Nate3.png" class="img-thumbnail" alt = "Nate pic" width = "500" height = "500"/> 
            <div class="card-body">
            <h5 class = "h1">
                KIIRYA NATHAN</h5>
            <p class="h4">
                Front-end developer<br>
                Laravel Mentorship Sn. 1</p><br>
            <img src="imagery/social media.png" alt = "Social-media handles" width = "150"/><br><br>
            <figure class="text-center">
                <blockquote class = "blockquote">
                    <p><em>"Every addition to true knowledge<br>
                        is an addition to human power."</em></p>
                </blockquote>
                <figcaption class = "blockquote-footer">
                    Horace Mann.                    
                </figcaption>
            </figure>
             
                            
            </div>
        </div>

    </div>
            
</body>
</html>
